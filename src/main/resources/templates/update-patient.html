<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='patient.update')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='update-patient')}"></header>
<main>
<div class="container-lg">
    <h2>Update Patient</h2>
    <div th:if="${error}!=null" class="alert-danger">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${error}==null">
            <form action="#" th:action="@{/update/{id}(id=${patientDto.id})}" th:object="${patientDto}" method="post">
                <p class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control col-sm-5">
                        <span th:each="err:${#fields.errors('name')}" th:text="#{${err}}" class="text-danger"></span>
                    </p>
                    <p class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control col-sm-5">
                        <span th:each="err:${#fields.errors('email')}" th:text="#{${err}}" class="text-danger"></span>
                    </p>
                    <p class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" th:field="*{age}" id="age" placeholder="Age" class="form-control col-sm-5">
                        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
                    </p>
                </p>
                <p>
                        <input type="submit" value="Update Patient" class="btn btn-primary">
                </p>
            </form>
    </div>
</div>
</main><!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
