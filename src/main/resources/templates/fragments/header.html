<body>

        <a href="/overview" class="navbar-brand" th:text="#{patient.overview}"></a>

        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"
                    th:classappend="${current == 'overview-patient' ? 'active' : ''}">
                    <a class="nav-link" href="/overview" th:text="#{patient.overview}"></a>
                </li>
                <li class="nav-item"
                    th:classappend="${current == 'add-patient' ? 'active' : ''}">

            </ul>
