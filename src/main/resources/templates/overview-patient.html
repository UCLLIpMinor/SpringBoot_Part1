<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='patient.overview')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='overview-patient')}"></header>
<main>
    <div th:switch="${patients}" class="container-lg">
        <h2 th:case="null">No patients yet!</h2>
        <h2 th:case="*">Patients</h2>
        <table class="table table-striped table-responsive-lg">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient:${patients}">
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.email}"></td>
                <td><a th:href="@{/update/{id}(id=${patient.id})}" class="btn btn-primary">Update</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
